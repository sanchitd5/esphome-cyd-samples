# widgets:
  - obj:
      id: boot_screen
      x: 0
      y: 0
      width: 100%
      height: 100%
      bg_color: 0xFFFFFF
      bg_opa: COVER
      radius: 0
      pad_all: 0
      border_width: 0
      widgets:
        - image:
            src: boot_logo
            align: CENTER
            y: -40
        - spinner:
            align: CENTER
            y: 95
            height: 50
            width: 50
            spin_time: 1s
            arc_length: 60deg
            arc_width: 4
            indicator:
              arc_color: 0x080888
              arc_width: 4
        - label:
            text: "sanchitdang.com"
            align: CENTER
            text_color: 0x080888
            y: 135
      on_press:
        - lvgl.widget.hide: boot_screen
